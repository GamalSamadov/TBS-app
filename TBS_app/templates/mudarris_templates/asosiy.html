{% extends 'mudarris_templates/elements/base.html' %}
{% load static %}
{% block page_heading %}
  Asosiy
{% endblock page_heading %}

{% block main_content %}

<div class="row"> 



  <!-- Talabalar Card -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
          <a href="{% url 'mudarris_talabalar' %}">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Talabalar
                      </div>
                      <div class="row no-gutters align-items-center">
                          <div class="col-auto">
                              <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ talabalar_soni }}</div>
                          </div>
                          
                      </div>
                  </div>
                  <div class="col-auto">
                      <i class="fa-solid fa-graduation-cap fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
          </a>
      </div>
  </div>

  <!-- Fanlar Card -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
          <a href="{% url 'mudarris_fanlar_talaba' %}">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                          Fanlar</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ fanlar_soni }}</div>
                  </div>
                  <div class="col-auto">
                    <i class="fa-solid fa-book fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
          </a>
      </div>
  </div>
</div> 

{% endblock main_content %}
